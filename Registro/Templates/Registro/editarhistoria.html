{%  extends 'ProyectoWebApp/base.html' %}
{% load static %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>
            {% comment %} <p class="text-danger">{{paciente.nombre|add:' ' |add:paciente.apellido}}</p> {% endcomment %}
            Editar Historia Paciente
        </h2>
    </div>
    <div class= "container" >
        <div class="row  style= text-align: center">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Datos Personales</h4>
                    </div>
                    <div class="card-body">
                        <form  action="" method="POST">
                            <div class="modal-body">
                               {% csrf_token %}
                               {{historia.as_p}}
                            </div>
                            <div class="modal-footer">
                                  
                               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                               <input type="submit" class="btn btn-primary btnGuardar" value= "Guardar" data-bs-target="#exampleModalToggle2" >
                            </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
